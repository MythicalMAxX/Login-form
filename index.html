<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-image: url('res/image.jpg'); background-size: cover;">
    <div
        style="background-color: rgb(255,0,0); height: 60px; text-align: center; margin-left:20%; margin-right: 20%; opacity: 0.5;">
        <h1 style="text-align: center;">Contact Form</h1>
    </div><br>
    <div style="text-align:center; margin-left: 10%; margin-right: 10%; background-color:#3500d3; opacity: 0.5;">
        <form style="text-align:center;"><br>
            <input name="name" id="name" type="text" placeholder="Name" style="width:500px; height:30px;"><br><br>
            <input name="email" id="email" type="email" placeholder="E-mail" style="width:500px; height:30px;"><br><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."
                style="width:600px; height:200px;"></textarea><br><br>
            <input type="submit" value="Submit"
                style="height:40px; width:100px; color:#3500d3; background-color:white;">
        </form><br>
    </div>
</body>
</html>
